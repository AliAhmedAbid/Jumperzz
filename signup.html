<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .gradient-section {
      background: linear-gradient(90deg, #3b82f6 0%, #f97316 100%);
      padding: 4rem 2rem;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
    }

    .logo {
      width: 300px;
      height: 80px;
      margin: 0 auto 2rem auto;
      cursor: pointer;
      object-fit: contain;
      user-select: none;
    }

    input, button {
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      background: rgba(255 255 255 / 0.3);
      color: white;
      box-shadow: inset 0 0 5px rgba(255 255 255 / 0.5);
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #28a745;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.7);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e7e34;
      box-shadow: 0 6px 14px rgba(30, 126, 52, 0.9);
    }

    .error-msg {
      color: #ffb3b3;
      font-weight: 600;
      margin-bottom: 1rem;
      display: none;
    }

    .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #fff;
    }

    .signup-link a {
      color: #ffd700;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body class="gradient-section">
  <div class="signup-container">
    <img src="images/Reallogo (1).png" alt="Logo" class="logo" id="logo" />
    <h2>Sign Up</h2>
    <div id="errorMsg" class="error-msg">Please fill all fields.</div>
    <form id="signupForm" autocomplete="off">
      <input type="text" id="name" placeholder="First Name" />
      <input type="text" id="aftername" placeholder="Last Name" />
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="gmail" placeholder="Gmail" />
      <input type="password" id="password" placeholder="Password" />
      <input type="password" id="repeatPassword" placeholder="Repeat Password" />
      <button type="submit">Sign Up</button>

      <p class="signup-link">
        Already have an account? 
        <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logo = document.getElementById('logo');
      logo.addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      const signupForm = document.getElementById('signupForm');
      const errorMsg = document.getElementById('errorMsg');

      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const aftername = document.getElementById('aftername').value.trim();
        const username = document.getElementById('username').value.trim();
        const gmail = document.getElementById('gmail').value.trim();
        const password = document.getElementById('password').value.trim();
        const repeatPassword = document.getElementById('repeatPassword').value.trim();

        // Validation
        if (!name || !aftername || !username || !gmail || !password || !repeatPassword) {
          errorMsg.textContent = 'Please fill all fields.';
          errorMsg.style.display = 'block';
          return;
        }

        if (password !== repeatPassword) {
          errorMsg.textContent = 'Passwords do not match.';
          errorMsg.style.display = 'block';
          return;
        }

        // Load existing users
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Check if gmail already exists
        const gmailExists = users.some(user => user.gmail === gmail);
        if (gmailExists) {
          errorMsg.textContent = 'Gmail already registered.';
          errorMsg.style.display = 'block';
          return;
        }

        // Check if username already exists
        const usernameExists = users.some(user => user.username === username);
        if (usernameExists) {
          errorMsg.textContent = 'Username already taken.';
          errorMsg.style.display = 'block';
          return;
        }

        // Add new user
        users.push({
          name,
          aftername,
          username,
          gmail,
          password
        });

        localStorage.setItem('users', JSON.stringify(users));

        // Redirect to login
        alert('Account created! You can now log in.');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
